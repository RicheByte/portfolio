<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --item-hover: #2a2d2e;
            --item-active: #37373d;
            --text-color: #cccccc;
            --accent-color: #20c20e;
            --border-color: #333;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #888;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #project-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-item {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
            transition: background 0.2s;
        }

        .project-item:hover {
            background: var(--item-hover);
        }

        .project-item.active {
            background: var(--item-active);
            border-left-color: var(--accent-color);
            color: white;
        }

        .project-item i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        #note-header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
        }

        #note-title {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        #note-meta {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        #markdown-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Markdown Styles */
        #markdown-content h1, #markdown-content h2, #markdown-content h3 {
            color: white;
            margin-top: 1.5em;
        }
        #markdown-content h1 { border-bottom: 1px solid #333; padding-bottom: 10px; }
        #markdown-content a { color: var(--accent-color); text-decoration: none; }
        #markdown-content a:hover { text-decoration: underline; }
        #markdown-content code {
            background: #2d2d2d;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            color: #dcdcaa;
        }
        #markdown-content pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #333;
        }
        #markdown-content pre code {
            background: transparent;
            padding: 0;
            color: #dcdcaa;
        }
        #markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 0;
            padding-left: 15px;
            color: #999;
        }
        #markdown-content img {
            max-width: 100%;
            border-radius: 5px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #888;
            font-family: 'JetBrains Mono', monospace;
        }
        .error-msg {
            color: #ff5f56;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <span>Repositories</span>
            <i class="fas fa-sync-alt" style="cursor: pointer;" onclick="renderProjectList()" title="Refresh"></i>
        </div>
        <ul id="project-list">
            <!-- Projects injected here -->
        </ul>
    </div>

    <div id="main-content">
        <div id="note-header">
            <h1 id="note-title">Select a Project</h1>
            <div id="note-meta">github.com/RicheByte</div>
        </div>
        <div id="markdown-content">
            <div class="loading">
                <p>> Select a repository from the sidebar to view its README.</p>
            </div>
        </div>
    </div>

    <script>
        const projects = [
            "cyberSamantha",
            "beforeAuditor",
            "MonkeyScripts",
            "exploitdbPro",
            "cloudMonkey",
            "bugHunter",
            "revShell",
            "dorksDb",
            "ZoEDR",
            "virusBugger",
            "osintEX",
            "antiLLMExtension",
            "xxsDoom",
            "sqlEngine",
            "cyberchefCLI",
            "bugBountyTrackerPro",
            "HoneyTrap",
            "beastpw",
            "openSIEM",
            "fsociety-reborn"
        ];

        const projectListEl = document.getElementById('project-list');
        const noteTitleEl = document.getElementById('note-title');
        const noteMetaEl = document.getElementById('note-meta');
        const contentEl = document.getElementById('markdown-content');

        function renderProjectList() {
            projectListEl.innerHTML = '';
            projects.forEach(proj => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.innerHTML = `<i class="fas fa-book"></i> ${proj}`;
                li.onclick = () => loadProject(proj, li);
                projectListEl.appendChild(li);
            });
        }

        async function loadProject(repoName, element) {
            // Update Active State
            document.querySelectorAll('.project-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            // Update Header
            noteTitleEl.innerText = repoName;
            noteMetaEl.innerText = `Fetching from github.com/RicheByte/${repoName}...`;
            contentEl.innerHTML = '<div class="loading">> Fetching README.md...</div>';

            try {
                // Try main branch first
                let branch = 'main';
                let response = await fetch(`https://raw.githubusercontent.com/RicheByte/${repoName}/${branch}/README.md`);
                
                // If 404, try master branch
                if (!response.ok) {
                    branch = 'master';
                    response = await fetch(`https://raw.githubusercontent.com/RicheByte/${repoName}/${branch}/README.md`);
                }

                if (!response.ok) {
                    throw new Error('README not found (checked main and master branches).');
                }

                const text = await response.text();
                
                // Configure Marked to rewrite relative URLs
                const renderer = new marked.Renderer();
                const baseUrl = `https://raw.githubusercontent.com/RicheByte/${repoName}/${branch}/`;

                renderer.image = function(href, title, text) {
                    if (!href.startsWith('http') && !href.startsWith('//')) {
                        href = baseUrl + href;
                    }
                    return `<img src="${href}" alt="${text}" title="${title || ''}" style="max-width:100%;">`;
                };

                renderer.link = function(href, title, text) {
                    if (!href.startsWith('http') && !href.startsWith('//') && !href.startsWith('#')) {
                        href = baseUrl + href;
                    }
                    return `<a href="${href}" title="${title || ''}" target="_blank">${text}</a>`;
                };

                // Render Markdown
                contentEl.innerHTML = marked.parse(text, { renderer: renderer });
                noteMetaEl.innerText = `github.com/RicheByte/${repoName}`;

            } catch (error) {
                contentEl.innerHTML = `
                    <div class="error-msg">
                        <h3><i class="fas fa-exclamation-triangle"></i> Load Failed</h3>
                        <p>${error.message}</p>
                        <p>Ensure the repository is public and has a README.md file.</p>
                        <a href="https://github.com/RicheByte/${repoName}" target="_blank" style="color: var(--accent-color);">Open in GitHub</a>
                    </div>
                `;
                noteMetaEl.innerText = 'Error loading content';
            }
        }

        // Init
        renderProjectList();

    </script>
</body>
</html>
